<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Sudoku</title>
</head>
<body onload="generateGame(), generateNumpad()">
  <div class="container">
    <div class="left-container">
      <div id="game"></div>
    </div>
    <div class="right-container">
      <div id="title">Sudoku</div>
      <button onclick="generateGame(), generateNumpad()">Create Game</button>
      <select name="difficulty" id="difficulty">
        <option value="0" selected>Easy</option>
        <option value="1">Medium</option>
        <option value="2">Hard</option>
        <option value="3">Expert</option>
      </select>
      <div class="numpad"></div>
      <div class="options">
        <button class="restart">restart</button>
        <button class="comment">comment</button>
        <button class="errase">errase</button>
        <button class="hint">hint</button>
      </div>
    </div>
  </div>
</body>
<script src="../js/script.js"></script>
</html>
